	<head>
		<title id="title">How long have you lasted?</title>

		<style>
			body, html {
				height:100%;
				margin:0;
				margin-top:0;
				padding:0;
				border:;
				background-color:black;
			}
			.bgimg {
				height:100%;
			}
			.center {
				padding:0;
				border:0;
				margin:0;
				background-image:url(https://www.toptal.com/designers/subtlepatterns/patterns/pink%20dust.png);
				height:100%;
				background-color:black;
			}
			.text {
			    position: absolute;
			    top: 50%;
			    left: 50%;
			    transform: translate(-50%, -50%);
			    color:white;
			    text-align:center;
			}

				width:40%;
			}

				width:40%;

				font-size:50px;

				font-size:30px;

				color:red;

				color:white;
				text-decoration:underline;
			}

		<script>
		</script>

	<body>
		<div class="center">
		</div>
		<div class="text">
			
			<h1 style="font-size:80px">How long have you lasted?</h1>
			<p id="time"></p>
			<br><br>
			<div id="howLonger" hidden>
			<p style="color:red">How much longer?</p><p style="color:red" id="timeL"></p>
			</div>
			<br>
			<h1>Other means of measurement:  </h1>
		<center>
			<div class="howlong" id="howLong" style="">
				<p><strong>Hours: </strong><span id="hours"></span></p>
				<p><strong>Minutes: </strong><span id="mins"></span></p>
				<p><strong>Seconds: </strong><span id="secs"></span></p>
			</div>
			
			<div class="timeLeft" id="timeLeft" style="float:right" hidden>
				<p class="red"><strong>Hours: </strong><span id="hoursLeft"></span></p>
				<p class="red"><strong>Minutes: </strong><span id="minsLeft"></span></p>
				<p class="red"><strong>Seconds: </strong><span id="secsLeft"></span></p>
			</div>
		</center>

			<br><br>

			<a href="javascript:show()" id="show">How much longer?</a>
		</div>
		<script>

			var title = 0

			function show() {
				document.getElementById("howLong").style.float = "left"
				document.getElementById("timeLeft").hidden = false
				document.getElementById("howLonger").hidden = false
				document.getElementById("show").hidden = true
			}

			setTimeout(findTime, 5)

			function findTime() {
				var d = new Date();
				var date = d.getDate();
				var length = date - 1
				var hours = d.getHours();
				var length = length * 24 + hours
				var mins = d.getMinutes();
				var secs = d.getSeconds();
				var final = "You have lasted "+length+" hours, "+mins+" minutes, and "+secs+" seconds"
				
				document.getElementById("time").innerHTML = final;
				//Hours Only
				var fullHours = length
				var finalH = fullHours.toLocaleString();
				document.getElementById("hours").innerHTML = finalH
				//minutes only
				var fullMinutes = length*60 + mins
				var finalM = fullMinutes.toLocaleString();
				document.getElementById("mins").innerHTML = finalM
				//seconds only
				var fullSeconds = fullMinutes*60 + secs
				var finalS = fullSeconds.toLocaleString();
				document.getElementById("secs").innerHTML = finalS
				setTimeout(findTime, 1)

				//time left

				var d = new Date();
				var left = d.getHours();
				var left = 23-left
				var Mleft = d.getMinutes();
				var Mleft = 59-Mleft
				var Sleft = d.getSeconds();
				var Sleft = 59-Sleft
				var Dleft = d.getDate()
				var Dleft = 29-Dleft
				var finalL = Dleft+" Days, "+left+" Hours, "+Mleft+" Minutes, "+Sleft+" Seconds"
				document.getElementById("timeL").innerHTML = finalL

				//hours left only

				var fullHoursLeft = Dleft*24+left
				var fullHoursLeftPrint = fullHoursLeft.toLocaleString()
				document.getElementById("hoursLeft").innerHTML = fullHoursLeftPrint

				//minutes left only

				var fullMinutesLeft = fullHoursLeft*60+Mleft
				var fullMinutesLeftPrint = fullMinutesLeft.toLocaleString()
				document.getElementById("minsLeft").innerHTML = fullMinutesLeftPrint

				//seconds left only

				var fullSecondsLeft = fullMinutesLeft*60+Sleft
				var fullSecondsLeft = fullSecondsLeft+1
				var fullSecondsLeftPrint = fullSecondsLeft.toLocaleString()
				document.getElementById("secsLeft").innerHTML = fullSecondsLeftPrint

				if (title === 1) {document.getElementById("title").innerHTML = final}
			}
		</script>

		<script id="init">
			
		</script>
